<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembuka</title>

  <!-- Import font -->
  <link href="https://fonts.cdnfonts.com/css/starlight-rune" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/coolvetica-2" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #262E36;
      font-family: 'Coolvetica', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #D3D1CE;
      padding: 30px;
      border-radius: 15px;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    h1 {
      font-family: 'Starlight Rune', sans-serif;
      font-size: 2em;
      margin-bottom: 20px;
    }
    p {
      font-family: 'Coolvetica', sans-serif;
      font-size: 1.2em;
      line-height: 1.5;
      white-space: pre-wrap;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #262E36;
      color: #D3D1CE;
      text-decoration: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>✨ YOUTHTALE PAGE ✨</h1>
    <p id="text"></p>
    <a href="page2.html">NEXT ➡</a>
  </div>

  <script>
    const text = "WELCOME TO YOUTHTALE PAGE: 12-O9 DAY!";
    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        document.getElementById("text").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 50);
      }
    }
    window.onload = typeWriter;
  </script>
</body>
</html>
