<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youthtale</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Nunito', sans-serif;
      background-color: #D3D1CE;
      color: #090F15;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-family: 'Press Start 2P', cursive;
      font-size: 24px;
      margin-bottom: 20px;
    }
    .subtitle {
      font-size: 16px;
      margin-bottom: 40px;
      font-style: italic;
    }
    .start-btn {
      padding: 12px 28px;
      background-color: #262E36;
      color: #090F15;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-family: 'Nunito', sans-serif;
      cursor: pointer;
      transition: 0.2s;
    }
    .start-btn:hover {
      transform: scale(1.05);
      background-color: #1b2229;
    }
  </style>
</head>
<body>
  <h1>Welcome to Youthtale Page!</h1>
  <p class="subtitle">Press start to continue</p>
  <button class="start-btn" onclick="window.location.href='page2.html'">Start</button>
