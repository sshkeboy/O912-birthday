    body {

      height: 100vh;

    .box {

<body>
  <div class="box">
    <h1>PAGE II ✨</h1>
    <p id="text"></p>

  </div>

  <script>
    const text = "Sayangku, thankyou for already being such a strong person and survive this cruel world. Thankyou for being such a amazing man that i know, thankyou for always keep going even when you're tired, thankyou for being Arkana Nagendra──for being you. After many bad things you've faced that make you, hurt, so bad. But here you are, stand here and keep went through all the things you gonna faced. Thankyou so much sayang, thankyou for give me a chance for celebrate your birthday.. and you need to remember, you have me now! You have your trusted friends, just remember you're not alone. You need to remember that many people proud of you, that you're loved <3"";
    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        document.getElementById("text").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 50);
      }
    }
    window.onload = typeWriter;
  </script>
